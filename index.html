<html>

    <link rel="stylesheet" href="style.css">
</head>


<body>

    <header>
        <h1>Welcome in "All Black All White"</h1>
    </header>

    <div id="score">
        <div class="container" id="containerScore"><p id="scoreText">Number of clicks : 0</p></div>
        <div class="container" id="containerBestScore"><p id="bestScore">Number minimum of clicks</p></div>
        

        
    </div>

    <!--    display: flex -->
    <div id="boardCase">
        <div id="board">
            <table id="gameBoard">
                <tr id="row1"></tr>
                <tr id="row2"></tr>
                <tr id="row3"></tr>
            </table>
        </div>

        <div id="endMenu">
            <div id="end">
                <h1>GAME FINISHED !!</h1>
            </div>
            <button id="isRestart"><h1 >DO YOU RESTART ?</h1></button>
        </div>
    </div>
